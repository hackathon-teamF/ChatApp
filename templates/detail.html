{% extends 'base.html' %} {% block title %}
<title>chatroom</title>
{% endblock %} {% block body %}
<main>
  <div class="room-container">
    <div class="message-container">
      <!-- 自分のメッセージと相手のメッセージでクラスを分ける -->
    </div>
    <div class="message-form">
      <form action="/message" method="POST">
				<input type="text" name="message" id="input-message" value="{{ channel.id }}" />
        <button class="btn-send-message" id="add-message-btn" type="submit" name="message">
          送信
        </button>
      </form>
    </div>
  </div>
</main>
{% endblock %} {% block script %}
<script type="text/javascript">
  const channel = JSON.parse("{{ channel|tojson }}");
  const uid = JSON.parse("{{ uid|tojson }}");
</script>
<script
  src="{{url_for('static',filename='js/scroll-message.js')}}"
  type="text/javascript"
></script>
<!--  <script
    src="{{url_for('static',filename='js/update-channel.js')}}"
    type="text/javascript"
  ></script> -->
<script
  src="{{url_for('static',filename='js/modal.js')}}"
  type="text/javascript"
></script>
{% endblock %}
